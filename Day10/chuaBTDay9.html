<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-sacel=1">
	<title>Chữa Bài Tập Day9 JQuery</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<h1>Chữa bài tập 6</h1>
<div class="wrap-form">
	<form class="form-info">
		<h4 class="form-header">Fill the Form & Make a Booking</h4>
		
		<div class="form-image"></div>

		<div class="wrap-input">
			<div class="row">
				<div class="col-md-6 col-12">
					<div class="item-content">
						<div class="form-group">
							<fieldset>
								<legend>Your email address</legend>
								<input type="email" value="" id="email" class="form-control" placeholder="Your email">
							</fieldset>
						</div>
						<div class="form-group">
							<fieldset>
								<legend>Name</legend>
								<input type="text" value="" id="name" class="form-control">
							</fieldset>
						</div>
						<div class="form-group">
							<fieldset>
								<legend>Telephone number</legend>
								<input type="text" value="" id="telephone_number" class="form-control" placeholder="+84">
							</fieldset>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-12">
					<div class="item-content">
						<div class="form-group">
							<fieldset>
								<legend>Notes</legend>
								<textarea id="notes" class="form-control" placeholder="Some special request?">
								</textarea>
							</fieldset>
						</div>
						<div class="form-group">
							<span class="guest-text">No. of guests</span>
							<select name="no_of_guest" class="form-control">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3" selected>3</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="wrap-submit">
				<button type="submit" class="btn btn-danger">RESERVE your seat(s)</button>				
			</div>
		</div>
	</form>
	<div class="form-footer">
		<span class="call-text">For further information call</span>
		<span class="call-phone">+84 0968 577 955</span>
	</div>
</div>







<hr>
<h1>Chữa bài tập 1</h1>
<form id="form-bt1">
	<h3>Chu vi và diện tích hình chữ nhật</h3>
	<div class="form-group">
		<label>Nhập vào chiều dài (đơn vị: mét)</label>
		<input type="number" id="number1" value="" class="form-control">
	</div>
	<div class="form-group">
		<label>Nhập vào chiều rộng (đơn vị: mét)</label>
		<input type="number" id="number2" value="" class="form-control">
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-success" value="Tính chu vi và diện tích">
		<input type="reset" value="reset form" class="btn btn-secondary">
	</div>
</form>


</body>
</html>
