<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Trang chủ</title>
	<link rel="stylesheet"  href="css/style.css">
	<script type="text/javascript" scr="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
			<h1 class="heading">header</h1>
		</div>

		<div class=" main-content">
			<!-- menu tab -->
			<ul>
				<li><a href="index.html">Trang Chủ</a></li>
				<li class="active"><a href="register.html">Đăng Ký</a></li>
				<li><a href="login.html">Đăng Nhập</a></li>
			</ul>

			<div class="container">
				<div id="error"></div>
				<div id="result"></div>
				<form onsubmit="return HandleSubmit()">
					<table cellpadding="4">
						<tr>
							<td>
								Name<span class="red">*</span>
							</td>
							<td>
								<input type="text" id="name" value="">
							</td>
						<tr>
							<td>
								Address
							</td>
							<td>
								<input type="text" id="address" value="">
							</td>
						</tr>
						<tr>
							<td>
								Zip Code<span class="red">*</span>
							</td>
							<td>
								<input type="text" id="zip_code" value="">
							</td>
						</tr>
						<tr>
							<td>
								Country<span class="red">*</span>
							</td>
							<td>
								<select id="country">
									<option value="-1">Please select.. </option>
									<option value="1">VietNam</option>
									<option value="2">Singapore</option>
									<option value="3">Thailand</option>
								</select>
							</td>
						</tr>
						<tr>
							<td>
								Gender<span class="red">*</span>
							</td>
							<td>
								<input id="gender_male" type="radio" name="gender" value="1">Male
								<input id="gender_female" type="radio" name="gender" value="2">Female
							</td>
						</tr>
						<tr>
							<td>
								Preferences<span class="red">*</span>
							</td>
							<td>
								<input id="checkbox_red" type="checkbox" name="color[]" value="1">Red
								<input id="checkbox_green" type="checkbox" name="color[]" value="2">Green
								<input id="checkbox_blue" type="checkbox" name="color[]" value="3">Blue
							</td>
						</tr>
						<tr>
							<td>
								Phone<span class="red">*</span>
							</td>
							<td>
								<input type="text" id="phone" value="">
							</td>
						</tr>
						<tr>
							<td>
								Email<span class="red">*</span>
							</td>
							<td>
								<input type="text" id="email" value="">
							</td>
						</tr>
						<tr>
							<td>
								Password (6-8 characters)<span class="red">*</span>
							</td>
							<td>
								<input type="password" id="password" value="">
							</td>
						</tr>
						<tr>
							<td>
								Verify Password<span class="red">*</span>
							</td>
							<td>
								<input type="verify_password" id="verify_password" value="">
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="submit" value="REGISTER">
								<input type="reset" value="CLEAR">
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class="footer">
			<h1 class="heading">footer</h1>
		</div>
	</div>
</body>
</html>
